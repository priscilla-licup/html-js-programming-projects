<!DOCTYPE html>

<html>

<body>




<h1>Nth Factorial, Sum, and Average</h1>

<label for="n1">Integer Value:</label> 
<input id="n1" name="n1" type="number">

<button onclick="Factorial(),Sum(),Average()"> Compute </button>

<h2 id="F"></h2>
<h2 id="S"></h2>
<h2 id="A"></h2>


<script>

    function Factorial() {
        var n1,i,a;

        n1 = document.getElementById("n1").value;

        i = 1;
        a = 1;

        while (i <= n1) {
            a = a * i
            i++;
        }

        console.log(n1);
        console.log(a);

        document.getElementById("F").innerHTML=
        "The factorial of "+n1+" is " +a+ ".";

    }

    function Sum() {
        var n1,i,b;

        n1 = document.getElementById("n1").value;

        i = 1;
        b = 0;

        do {
         b = b + i;
         i++;
        } while (i <= n1);

        console.log(n1);
        console.log(b);

        document.getElementById("S").innerHTML=
        "The sum of the first "+n1+" numbers is " +b+ ".";
    }

    function Average() {
        var n1,i,c,d;

        n1 = document.getElementById("n1").value*1;

        for(i=1,c=0; i<=n1; i++){
            c = (c + i);
            d = c / n1;
        }

        console.log(n1);
        console.log(c);
        console.log(d);

        document.getElementById("A").innerHTML=
        "The average of the first "+n1+" numbers is " +d+ ".";
    }

</script>
</body>
</html>
